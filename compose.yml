services:
  postgres:
    image: postgres:16
    container_name: cinetag-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: cinetag-backend
    ports:
      - "8080:8080"
    env_file:
      - ./apps/backend/.env
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # integration テスト用（開発用DBと分離）
  postgres-test:
    image: postgres:16
    container_name: cinetag-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cinetag_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cinetag_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  postgres-test-data:
