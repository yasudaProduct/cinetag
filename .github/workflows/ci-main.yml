name: CI (main)

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "plans/**"
  workflow_dispatch:

concurrency:
  group: ci-main-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # backend-db-migrate は本番Neonデータベースへのマイグレーションを実行するジョブ
  backend-db-migrate:
    name: backend / db migrate (goose)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/backend/go.mod
          cache-dependency-path: apps/backend/go.sum

      - name: Run migration
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL_PROD }}
        run: go run ./src/cmd/migrate up

  # backend-deploy は Go API を Cloud Run 本番環境にデプロイするジョブ
  backend-deploy:
    name: backend / deploy (Cloud Run production)
    needs: backend-db-migrate
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run (production)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: cinetag-backend
          source: apps/backend
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          region: ${{ secrets.GCP_REGION }}
          env_vars: |
            DATABASE_URL=${{ secrets.NEON_DATABASE_URL_PROD }}
            CLERK_JWKS_URL=${{ secrets.CLERK_JWKS_URL }}
            TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
            ENV=production

  # frontend-deploy は Next.js アプリケーションを Cloudflare Workers 本番環境にデプロイするジョブ
  frontend-deploy:
    name: frontend / deploy (Cloudflare production)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare (production)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          NEXT_PUBLIC_BACKEND_API_BASE: ${{ secrets.NEXT_PUBLIC_BACKEND_API_BASE }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_URL }}
          NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL }}
          NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL }}
        run: npx opennextjs-cloudflare build && npx opennextjs-cloudflare deploy
